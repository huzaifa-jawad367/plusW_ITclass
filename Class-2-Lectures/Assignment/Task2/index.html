<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>
<body>
    <h1>Task 2: Simple Area Calculator for various shapes</h1>
    <div>
        <button class="shape_button" value="circle">
            <svg height="80px" width="80px" id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">                    <defs>                         <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">                            <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>                          <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>                        </linearGradient>                    </defs>                <path fill="url(#sw-gradient)" d="M32.2,0.9C32.2,15.6,16.1,31.3,0.3,31.3C-15.5,31.3,-30.9,15.6,-30.9,0.9C-30.9,-13.8,-15.5,-27.5,0.3,-27.5C16.1,-27.5,32.2,-13.8,32.2,0.9Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: 0.3s;"></path>              </svg>
            Circle
        </button>
        <button class="shape_button" value="rectangle">
            <svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="60" x="1" y="1" rx="2" ry="2" fill="blue" />
            </svg>
            Rectangle
        </button>
        <button class="shape_button" value="square">
            <svg width="100px" height="60px" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="24" height="24" rx="2" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Square
        </button>
        <button class="shape_button" value="triangle">
            <svg fill="#000000" height="80px" width="80px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                viewBox="0 0 490 490" xml:space="preserve">
            <g>
                <path d="M33.299,245v245l423.402-245L33.299,0V245z M190.579,245l202.992,0L70.27,432.077L190.579,245z"/>
            </g>
            </svg>
            Triangle
        </button>
    </div>

    <div id="area_form"></div>
    <div id="area_result"></div>
    <script src="app.js"></script>
</body>
</html>
